<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="
https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
  <script src="js/myApp.js" type="text/javascript"></script>
  <script src="js/controllers.js" type="text/javascript"></script>
  <script src="js/values.js" type="text/javascript"></script>
  <script src="js/constants.js" type="text/javascript"></script>
  <script src="js/factories.js" type="text/javascript"></script>
  <script src="js/services.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="myApp" ng-controller="siteController">
  <div class="nav">
    <nav>
      <ul>
        <li>
          <a ng-click="scrollTo('home')">Home</a>
        </li>
        <li>
          <a ng-click="scrollTo('work')">Work</a>
        </li>
        <li>
          <a ng-click="scrollTo('about')">About</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="content-container">
    <div class="content-wrapper">
      <div class="index-contain">
        <div ng-view></div>
          <div id="home">
            <div class="skies">
              <div class="moon"></div>
              <div class="stars">
                <div class="star one"></div>
                <div class="star two"></div>
                <div class="star three"></div>
              </div>
              <div class="clouds">
                <div class="cloud cloud-one"></div>
                <div class="cloud cloud-two"></div>
                <div class="cloud cloud-three"></div>
              </div>
            </div>
            <h3>Hi, my name is Nikki.</h3>
          </div>
          <div id="work">
            <h3>Work</h3>
            <div class="work sites">
              <div class="work hacc2016">
                <h3>HACC 2016</h3>
              </div>
              <div class="work final-project">
                <h3>DevLeague Final Project</h3>
              </div>
              <div class="work nk2016">
                <h3>Node Knockout2016 Entry</h3>
              </div>
            </div>
          </div>
          <div id="about">
            <h3>WHAT'S IT ABOUT</h3>
          </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <h5>ynikki</h5>
  </div>

</html>
